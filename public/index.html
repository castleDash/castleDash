<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kninja Night</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="app/css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Kninja Night</h1>
      </header>
      <div class="messages"></div>
      <div id="login">
        <input type="username" maxlength="10" id="username" value="" placeholder="Username">
        <input type="password" maxlength="10" id="password" value="" placeholder="Password">
        <input id="registerBtn" type="button" name="register" value="Register">
        <input id="loginBtn" type="button" name="login" value="Login">
      </div>
      <div id="game" class="hidden">

      </div>
      <div id="pauseMenu">
        <div id="options">
          <h3 id="resume"><i class="fa fa-play"></i> Resume Game</h3>
          <h3 id="restart"><i class="fa fa-undo"></i> Restart</h3>
          <h3 id="exit"><i class="fa fa-navicon"></i> Main Menu</h3>
          <h3 id="fullscreen"><i class="fa fa-expand"></i> FullScreen</h3>
          <h3 id="volUp"><i class="fa fa-volume-up"></i> Volume Up</h3>
          <div id="volume">
            <div class="volBlock" id="vol1"></div
            ><div class="volBlock" id="vol2"></div
            ><div class="volBlock" id="vol3"></div
            ><div class="volBlock" id="vol4"></div
            ><div class="volBlock" id="vol5"></div>
          </div>
          <h3 id="volDn"><i class="fa fa-volume-down"></i> Volume Down</h3>
          <h3 id="musicOff"><i class="fa fa-volume-off"></i> Music Off</h3>
          <h3 id="musicOn"><i class="fa fa-volume-up"></i> Music On</h3>
          <h3 id="logout"><i class="fa fa-sign-out"></i><span>Logout</span></h3>

        </div>
      </div>
      <footer>
        <p>Created by Brandon, Doug, Holden, and Sally</p>
        <p>Designed by Graham and Henry</p>
        <br>
      </footer>
    </div>


    <!--libs-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.js" charset="utf-8"></script>
    <script src="app/phaser-ninja-physics.js" charset="utf-8"></script>

    <!--gameScripts-->

    <!--coreGame-->
    <script src="app/states/boot.js" charset="utf-8"></script>
    <script src="app/states/preload.js" charset="utf-8"></script>
    <script src="app/states/mainMenu.js" charset="utf-8"></script>
    <script src="app/states/playGame.js" charset="utf-8"></script>
    <script src="app/states/started.js" charset="utf-8"></script>
    <script src="app/states/credits.js" charset="utf-8"></script>
    <script src="app/js/main.js" charset="utf-8"></script>
  </body>
</html>
